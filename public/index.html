<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Day Express Courier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-primary text-white text-center p-3">
        <h1>Next Day Express Courier</h1>
        <nav class="d-flex justify-content-center">
            <a href="#" class="text-white mx-3">Home</a>
            <a href="#" class="text-white mx-3">Track Shipment</a>
            <a href="#" class="text-white mx-3">Contact</a>
        </nav>
    </header>
    <main class="container mt-4">
        <div class="card mx-auto" style="max-width: 600px;">
            <div class="card-body">
                <h2>Track Your Shipment</h2>
                <form id="tracking-form">
                    <div class="mb-3">
                        <label for="shipment-id" class="form-label">Shipment ID</label>
                        <input type="text" class="form-control" id="shipment-id" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Track</button>
                </form>
                <div id="shipment-details" class="mt-4"></div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
